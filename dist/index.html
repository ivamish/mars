<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css?_v=20230807031752">
    <title>Mars</title>
</head>
<body>
    <div id="home" class="home">
        <div class="clouds">
        </div>
        <div class="container">
            <nav id="burgerNav" class="burger__nav">
                <ul class="burger__nav-list">
                    <li class="burger__nav-item"><a href="#" class="burger__nav-link">О марсе</a></li>
                    <li class="burger__nav-item"><a href="#" class="burger__nav-link">Процесс</a></li>
                    <li class="burger__nav-item"><a href="#" class="burger__nav-link">Билеты</a></li>
                    <li class="burger__nav-item"><a href="#" class="burger__nav-link">Новости</a></li>
                    <li class="burger__nav-item"><a href="#" class="burger__nav-link">Контакты</a></li>
                </ul>
            </nav>
            <header class="header">
                <div class="header__logo">
                    <img src="images/logo.svg" alt="Mars">
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a href="#" class="header__nav-link">О марсе</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Процесс</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Билеты</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Новости</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-link">Контакты</a></li>
                    </ul>
                </nav>
                <button data-modal class="btn header__btn">Купить билеты</button>
                <div id="burger" class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </header>
            <main class="home__main">
                <div class="line">
                    <div class="line__top-round"></div>
                    <div class="line__bot-round"></div>
                </div>
                <h1 class="home__subtitle">Точка назначения:</h1>
                <div class="home__title">
                    <video poster="images/poster.jpg" src="video/Mars.m4v" autoplay muted loop></video>
                    <svg height="100%" width="100%">
                        <clipPath id="text-overlay" width="100%" height="100%">
                            <text class="home__title-text" height="100%" id="title" x="0" y="0">МАРС</text>
                        </clipPath>
                    </svg>
                </div>
                <button data-modal class="btn btn--mobile">Купить билеты</button>
            </main>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="container">
            <div id="closeModal" class="modal__close">
                <span></span>
                <span></span>
            </div>
            <h2 class="modal__title">Бронирование <br> билетов</h2>
            <form class="modal__form">
                <div class="modal__fields">
                    <div class="modal__field">
                        <label for="#">Дата заезда</label>
                        <input data-date type="text" class="modal__input" placeholder="13.05.2022">
                    </div>
                    <div class="modal__field">
                        <label for="#">Дата выезда</label>
                        <input data-date type="text" class="modal__input" placeholder="13.05.2032">
                    </div>
                    <div class="modal__field">
                        <label for="#">Количество</label>
                        <input id="inputPeople" type="text" class="modal__input" placeholder="1 человек">
                    </div>
                </div>
                <button class="btn btn--dark modal__btn">Купить билеты</button>
            </form>
        </div>
    </div>
    <script src="/js/script.js?_v=20230807031752"></script>
</body>
</html>
